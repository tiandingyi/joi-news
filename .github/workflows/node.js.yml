name: Node.js CI
on:
  push:
    branches: ["master"]
    paths:
      - "web/**"
defaults:
  run:
    working-directory: web
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.5
    - name: install
      run: npm i
    - name: test
      run: npm run test



